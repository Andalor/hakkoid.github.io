<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>BL Boost</title>
</head>
<body>
    <header class="header page-content">
        <a href="/"><img class="logo" src="/images/logo.png" alt="BL Boost logo"></a>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item"><a class="link" href="">Mythic +15</a></li>
                <li class="nav__item"><a class="link" href="">Mythic +10</a></li>
                <li class="nav__item"><a class="link" href="">Mythic+</a></li>
            </ul>
        </nav>
        <div class="radio-buttons">
            <input class="radio-buttons__input" type="radio" id="America" name="contact" value="europe" checked>
            <label class="radio-buttons__label" for="America">America</label>
            <input class="radio-buttons__input" type="radio" id="Europe" name="contact" value="america">
            <label class="radio-buttons__label" for="Europe">Europe</label>
        </div>
    </header>
    <main class="main page-content">
        <div class="image-box">
            <img src="/images/main.png" alt="">
            <span class="image-box__frame"></span>
            <span class="image-box__frame image-box__frame_bottom"></span>
            <span class="image-box__shadow"></span>
        </div>
    </main>
</body>
</html>
