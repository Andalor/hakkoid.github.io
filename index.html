<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>BL Boost</title>
</head>
<body>
    <header class="header page-content">
        <a href="/"><img class="logo" src="/images/logo.png" alt="BL Boost logo"></a>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item"><a class="link" href="">Mythic +15</a></li>
                <li class="nav__item"><a class="link" href="">Mythic +10</a></li>
                <li class="nav__item"><a class="link" href="">Mythic+</a></li>
            </ul>
        </nav>
        <div class="radio-buttons region">
            <input class="radio-buttons__input" type="radio" id="America" name="contact" value="europe" checked>
            <label class="radio-buttons__label" for="America">America</label>
            <input class="radio-buttons__input" type="radio" id="Europe" name="contact" value="america">
            <label class="radio-buttons__label" for="Europe">Europe</label>
        </div>
    </header>
    <main class="main page-content">
        <div class='slider'>
            <div class="image-box">
                <img src="/images/main.png" alt="" class="image-box__img">
                <span class="image-box__frame"></span>
                <span class="image-box__frame image-box__frame_bottom"></span>
                <span class="image-box__shadow"></span>
                <span class="image-box__line"></span>
                <span class="image-box__line image-box__line_bottom"></span>
            </div>
            <div class="slider__content">
                <p class="slider__text">Mythic+ Boost with
                    any keys. We are ready to start immediately!</p>
                <a class="slider__buy button button_view_buy">Get Boost</a>
            </div>
        </div>
        <div class="section">
            <h2 class="section__header">
                <span class="section__line"></span>
                <span class="section__title">OUR SERVICES</span>
                <span class="section__line"></span>
            </h2>
            <div class="section__content services">
                <div class="services__item service">
                    <div class="image-box service__img-box">
                        <img src="/images/main.png" alt="" class="service__img">
                        <span class="image-box__frame"></span>
                        <span class="image-box__frame image-box__frame_bottom"></span>
                        <span class="image-box__shadow"></span>
                        <span class="image-box__line"></span>
                        <span class="image-box__line image-box__line_bottom"></span>
                    </div>
                    <div class="service__content">
                        Mythic +15
                        <a class="service__buy button button_view_buy">Get Boost</a>
                    </div>
                </div>
                <div class="services__item service">
                    <div class="image-box service__img-box">
                        <img src="/images/main.png" alt="" class="service__img">
                        <span class="image-box__frame"></span>
                        <span class="image-box__frame image-box__frame_bottom"></span>
                        <span class="image-box__shadow"></span>
                        <span class="image-box__line"></span>
                        <span class="image-box__line image-box__line_bottom"></span>
                    </div>
                    <div class="service__content">
                        Mythic +10
                        <a class="service__buy button button_view_buy">Get Boost</a>
                    </div>
                </div>
                <div class="services__item service">
                    <div class="image-box service__img-box">
                        <img src="/images/main.png" alt="" class="service__img">
                        <span class="image-box__frame"></span>
                        <span class="image-box__frame image-box__frame_bottom"></span>
                        <span class="image-box__shadow"></span>
                        <span class="image-box__line"></span>
                        <span class="image-box__line image-box__line_bottom"></span>
                    </div>
                    <div class="service__content">
                        Mythic+
                        <a class="service__buy button button_view_buy">Get Boost</a>
                    </div>
                </div>
                <div class="services__item service">
                    <div class="image-box service__img-box">
                        <img src="/images/main.png" alt="" class="service__img">
                        <span class="image-box__frame"></span>
                        <span class="image-box__frame image-box__frame_bottom"></span>
                        <span class="image-box__shadow"></span>
                        <span class="image-box__line"></span>
                        <span class="image-box__line image-box__line_bottom"></span>
                    </div>
                    <div class="service__content">
                        Mythic+ High keys
                        <a class="service__buy button button_view_buy">Get Boost</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="section">
            <h2 class="section__header">
                <span class="section__line"></span>
                <span class="section__title">How it works</span>
                <span class="section__line"></span>
            </h2>
        </div>
    </main>
</body>
</html>
