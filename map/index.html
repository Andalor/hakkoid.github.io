	$( document ).ready(function() {
		var popup = $(".popup-map");
		var popupText = $(".popup-map__text");
		
		$('.map-svg>path').hover(function(eventObject){
	    	if ($(this).data("country-name")){

	    		popup.css({"top" : event.pageY + 5, "left" : event.pageX + 5, "opacity" : 1});
	    	}
		}).mouseout(function() {
			popup.css({"opacity": 0})
		})
	})
</script>
