<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>slider</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="slider">
		<div id="slider__view" class="slider__view">
			<div id="slider__wrapper" class="slider__wrapper">
				<div class="slider__slide"><div class="yellow">1</div></div>
				<div class="slider__slide"><div class="yellow">2</div></div>
				<div class="slider__slide"><div class="yellow">3</div></div>
				<div class="slider__slide"><div class="yellow">4</div></div>
				<div class="slider__slide"><div class="yellow">5</div></div>
				<div class="slider__slide"><div class="yellow">6</div></div>
				<div class="slider__slide"><div class="yellow">7</div></div>
			</div>
		</div>
		<div class="slider__navigation">
			<button id="slider__left">
				left
			</button>
			<button id="slider__right">
				right
			</button>
		</div>
	</div>
	<script src="../libs/js/jquery-3.3.1.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
